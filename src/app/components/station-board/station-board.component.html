<div class="animated fadeIn fast">

  <div class="container">

    <div class="col-auto">
      <div class="row mb-md-3">
        <div class="col-2">
          <label class="float-right mt-md-2" for="stationHttpAutocompleteSelect">Station</label>
        </div>

        <div class="col-6">
            <div class="form-group">
                <input id="stationHttpAutocompleteSelect" type="text" class="form-control" 
                    [class.is-invalid]="searchFailed" [(ngModel)]="model" 
                    [ngbTypeahead]="search" placeholder="Search stations" />
                <span *ngIf="searching">searching...</span>
                <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
            </div>
        </div>

        <div class="col-2">
          <label class="float-right mt-md-2" for="resultSelect">Result per page</label>
        </div>
        <div class="col-2">
          <select class="custom-select" id="resultSelect">
            <option selected value="5">5</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>
      </div>

      <table class="table table-striped table-light">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Destination</th>
            <th scope="col">Operator</th>
            <th scope="col">Number</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Interlaken</td>
            <td>SSB</td>
            <td>S1</td>
            <td>12:03</td>
          </tr>
          <tr>
              <td>Olten</td>
              <td>SSB</td>
              <td>S3 173241</td>
              <td>12:03</td>
          </tr>
          <tr>
              <td>Biel/Bienne</td>
              <td>SSB</td>
              <td>IR2323</td>
              <td>12:04</td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center float-left">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">&laquo; Previous</a>
          </li>
        </ul>

        <ul class="pagination justify-content-center float-right">
          <li class="page-item">
            <a class="page-link" href="#">Next &raquo;</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>
