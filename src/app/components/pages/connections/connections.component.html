<div class="animated fadeIn fast">

    <div class="container">
  
      <div class="col-auto">
        <div class="row">
          <div class="col-6">
            <label class="float-right mt-md-2" for="departureAutocompleteSelect">Departure</label>
          </div>
  
          <div class="col-6">
            <div class="form-group">
              <div class="input-group">
                <input id="departureAutocompleteSelect" type="text" class="form-control" [class.is-invalid]="searchFailedDeparture" [(ngModel)]="departureSelected"
                  (blur)="blurDepartureChange($event.target.value)" [ngbTypeahead]="departure" placeholder="Enter departure" />
                <i *ngIf="searchingDeparture" class="fa fa-user-circle-o"></i>
              </div>
              <div class="invalid-feedback" *ngIf="searchFailedDeparture">Sorry, suggestions could not be loaded.</div>
            </div>
          </div>

        </div>
        <div class="row">
            <div class="col-6">
              <label class="float-right mt-md-2" for="destinationAutocompleteSelect">Destination</label>
            </div>
    
            <div class="col-6">
              <div class="form-group">
                <div class="input-group">
                  <input id="destinationAutocompleteSelect" type="text" class="form-control" [class.is-invalid]="searchFailedDestination" [(ngModel)]="destinationSelected"
                    (blur)="blurDestinationChange($event.target.value)" [ngbTypeahead]="destination" placeholder="Enter destination" />
                  <i *ngIf="searchingDestination" class="fa fa-user-circle-o"></i>
                </div>
                <div class="invalid-feedback" *ngIf="searchFailedDestination">Sorry, suggestions could not be loaded.</div>
              </div>
            </div>
  
          </div>

        <div *ngIf="stationBoardList.length > 0">
          <table class="table table-striped table-light">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Destination</th>
                <th scope="col">Operator</th>
                <th scope="col">Number</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let board of stationBoardList | paginate: {  itemsPerPage: pageSelected, currentPage: currentPage, totalItems: stationBoardList?.length  }">
                <td> {{ board.to }} </td>
                <td>{{ board.operator }}</td>
                <td>{{ board.name }}</td>
                <td>{{ board.passList[0].departure | date:'HH:mm'}}</td>
              </tr>
            </tbody>
          </table>
  
  
          <div class="float-left">
            <button type="button" class="btn" [ngClass]="(currentPage==1) ? 'btn-outline-dark disabled':'btn-outline-primary'" (click)="pageChange( -1 )">&laquo;
              Previous
            </button>
          </div>
  
          <div class="float-right">
            <button type="button" class="btn" [ngClass]="(currentPage==maxPage) ? 'btn-outline-dark disabled':'btn-outline-primary'"
              (click)="pageChange( 1 )">Next &raquo;</button>
          </div>
        </div>
      </div>
    </div>
